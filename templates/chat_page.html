{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with {{ friend.username }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 380px;
      height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .chat-header .name {
      font-weight: bold;
      font-size: 16px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.other {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .message.me {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #eee;
      background-color: #fff;
      gap: 10px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      background-color: #f0f0f0;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      border: none;
      background-color: #3897f0;
      color: white;
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-input button:hover {
      background-color: #1c6ed2;
    }

    .chat-input input[type="file"] {
      display: none;
    }

    img.chat-image {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 5px;
    }

    .file-link {
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
        <img src="{% static 'images/1.jpg' %}" alt="User Avatar" 
             {% if friend.username != 'irfuzz' %} 
               src="{% static 'images/2.jpg' %}" 
             {% endif %}/>
        <div class="name">{{ friend.username }}</div>
      </div>

    <!-- Messages -->
    <div class="chat-messages" id="messages">
      {% for msg in messages %}
        <div class="message {% if msg.sender == user %}me{% else %}other{% endif %}">
          {% if msg.texts %}
            {{ msg.texts }}
          {% endif %}

          {% if msg.image %}
            <br><img src="{{ msg.image.url }}" class="chat-image" />
          {% endif %}

          {% if msg.file %}
            <br>
            <a href="{{ msg.file.url }}" target="_blank" class="file-link">
              ðŸ“Ž {{ msg.file.name|cut:"chat_files/" }}
            </a>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <!-- Input -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="chat-input">
        <input type="file" name="file" id="fileInput" onchange="this.form.submit()" accept="image/*,video/*,application/pdf" />
        <button type="button" onclick="document.getElementById('fileInput').click()" title="Upload">+</button>
        <input type="text" name="texts" placeholder="Message..." autocomplete="off" />
        <button type="submit">âž¤</button>
      </div>
    </form>
  </div>

  <script>
    function scrollToBottom() {
      const msgContainer = document.getElementById('messages');
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    scrollToBottom();
  </script>
</body>
</html>
